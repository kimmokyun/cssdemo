<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_008_pseudo.html</title>
    <style>
      /* nth-child(n)과 nth-of-type(n)*/
      /* p:nth-of-type(even) {
        background-color: green;
      } */
      p:nth-of-type(2n) {
        background-color: aqua;
      }
      /*odd는 홀수*/
      p:nth-of-type(odd) {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>moniter</p>
      <p>televison</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_006_pseudo.html</title>
    <style>
      a:link {
        color: red;
      }
      a:visited {
        color: green;
      }
      a:active {
        color: blue;
      }
      a:hover {
        color: hotpink;
      }
      /* pseudo class 을 작성할때 l,v,a,h 순*/
    </style>
  </head>
  <body>
    <a href="http://www.w3chools.com">w3schools</a>
  </body>

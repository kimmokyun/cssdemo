<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      #aa {
        background-color: red;
        top: 0px;
        left: 0px;
        z-index: 3;
        font-size: x-large;
      }
      #bb {
        background-color: green;
        top: 10px;
        left: 10px;
        z-index: 2;
      }
      #cc {
        background-color: blue;
        top: 20px;
        left: 20px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="aa">red</div>
    <div id="bb">green</div>
    <div id="cc">blue</div>
  </body>
</html>
